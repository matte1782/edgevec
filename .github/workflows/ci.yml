name: EdgeVec CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  # Override .cargo/config.toml's target-cpu=native to prevent SIGILL on CI runners
  RUSTFLAGS: "-C target-cpu=x86-64-v2"
  # Reduce proptest cases in CI (full coverage runs locally)
  PROPTEST_CASES: "32"

jobs:
  # Job 1: Correctness & Testing
  test:
    name: Test Suite (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Unit Tests
        run: cargo test --verbose

  # Job 2: Code Quality
  lint:
    name: Clippy & Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Check Formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets -- -D clippy::correctness -W clippy::suspicious -W clippy::style

  # Job 3: WASM Compatibility Check
  wasm-check:
    name: WASM Compilation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust with WASM target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Check WASM Build
        run: cargo check --target wasm32-unknown-unknown

  # Job 4: Fuzz Harness Verification
  # Note: Some fuzz targets need API updates - only check dummy_harness for now
  fuzz-check:
    name: Fuzz Harness Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nightly Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Check Fuzz Target Compiles
        run: cargo +nightly check --manifest-path fuzz/Cargo.toml --bin dummy_harness
